{% extends './header.html' %}
{% block head_two %}
    <title>Artículos - Canario Regionales</title>
{% endblock %}
{% block content_two %}
    <div class="bg-gradient-to-tr from-amber-100 to-amber-300 rounded-md p-4 m-8 shadow-slate-600 shadow-md border-separate border-2 border-amber-100 transition duration-300 hover:shadow-slate-600 hover:shadow-sm">
        <div class="flex flex-row">
            <div class="basis-2/3 flex justify-around place-content-start">
                    <label class="text-black font-sans font-bold mx-2" for="article_input">Buscar:</label>
                    <select class="bg-amber-50 rounded-sm px-2 mx-2" name="datatype_input" id="datatype_input">
                        <option value="id">ID</option>
                        <option value="article_name">Nombre</option>
                        <option value="category_id">Categoría</option>
                        <option value="color_id">Color</option>
                        <option value="material_id">Material</option>
                        <option value="size_id">Talle/Tamaño</option>
                        <option value="buy_price">Precio de Compra</option>
                        <option value="increase">Incremento</option>
                        <option value="sell_price">Precio de Venta</option>
                    </select>
                    <input class="bg-amber-50 rounded-sm px-2 mx-2" type="text" hx-get="{% url 'articles_read' %}" hx-include="#datatype_input" name="article_input" id="article_input" hx-target="#answer" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms">
                    <!-- <button  type="submit" ion-button icon-only><ion-icon size="large" name="search-circle-outline" class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700  px-8 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer"> </ion-icon></button> -->
                
                <form action="{% url 'articles_create' %}">
                    <input class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-8 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="+">
                </form>
            </div>
            <div class="basis-1/3 flex justify-around">
                <form action="{% url 'categories' %}"> 
                    <input class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Categorías">
                </form>
                <form action="{% url 'colors' %}"> 
                    <input class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Colores">
                </form>
                <form action="{% url 'materials' %}"> 
                    <input class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Materiales">
                </form>
                <form action="{% url 'sizes' %}"> 
                    <input class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-1 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Talles">
                </form>
            </div>
        </div>
    </div>
    <div id="answer">
        {% if articles_any %}
            <div>
                
                {% include 'articles_table.html' %}
            </div>
        {% endif %}
    </div>
    
{% endblock %}
