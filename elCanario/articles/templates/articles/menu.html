<body class="bg-cover bg-no-repeat" style="background-image: url('static/img/smoke-bg.png')">
    <form action="{% url 'home' %}">
        <button ion-button icon-only type="submit">
            <ion-icon name="home-outline" 
            
            size="large"
            class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 m-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer"
            ></ion-icon>
        </button>
    </form>
    <div class="w-[90%] mx-auto bg-gradient-to-tr from-amber-300 to-amber-100 rounded-md  border-2 p-4 m-8 shadow-slate-600 shadow-sm border-separate border-amber-100 hidden sm:block">
        <ul class="flex justify-around bg-center p-2">
            <li>
                <form action="{% url 'orders:orders' %}">
                    <input class="text-lg font-mono text-amber-50 {% if request.path == '/orders' %} text-yellow-300 text-4xl {% endif %} font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-12 py-4 shadow-md shadow-slate-800 transition ease-in-out  hover:-translate-y-1 hover:scale-110 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Orders" />
                </form>
            </li>
            <li>
                <form action="{% url 'articles:articles' %}">
                    <input class="text-lg font-mono text-amber-50 {% if request.path == '/articles' %} text-yellow-300 text-4xl {% endif %} font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-12 py-4 shadow-md shadow-slate-800 transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit" value="Articles">
                </form>
            </li>
                <form action="{% url 'customers:customers' %}">
                    <button class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" ion-button icon-only type="submit">
                        {% if request.path == '/customers' %}
                            <ion-icon title="Customers" name="people-circle-outline"></ion-icon>
                        {% else %}
                            <ion-icon title="Customers" name="people-outline"></ion-icon>
                        {% endif %}
                    </button>
                </form>
            </li>
        </ul>
    </div>
    <!-- Phone Menu/Footer -->
    <div class="h-24 bg-amber-200 fixed bottom-0 w-full flex justify-evenly items-center sm:hidden z-3">
        <form action="{% url 'orders:orders' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/orders' %}
                <!-- mostrar icono customers activo -->
                {% else %}
                <!-- mostrar icono customers desactivado -->
                {% endif %}
                <ion-icon title="Orders" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="cart-outline"></ion-icon>
            </button>
        </form>
        <form action="{% url 'articles:articles' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/articles' %}
                <!-- mostrar icono customers activo -->
                {% else %}
                <!-- mostrar icono customers desactivado -->
                {% endif %}
                <ion-icon title="Articles" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="documents-outline"></ion-icon>
            </button>
        </form>
        <form action="{% url 'customers:customers' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/customers' %}
                <!-- mostrar icono customers activo -->
                {% else %}
                <!-- mostrar icono customers desactivado -->
                {% endif %}
                <ion-icon title="Customers" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="people-outline"></ion-icon>
            </button>
        </form>
        <form action="{% url 'settings:general' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/settings' %}
                <!-- mostrar icono customers activo -->
                {% else %}
                <!-- mostrar icono customers desactivado -->
                {% endif %}
                <ion-icon title="Settings" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="settings-outline"></ion-icon>
            </button>
        </form>
    </div>
</body>
