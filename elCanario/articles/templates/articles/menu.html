<body class="bg-cover bg-center" style="background-image: url('static/img/smoke-bg.png')">
    <nav class="sm:hidden">
        {% if user.is_authenticated %}
            {{user.picture}}
        {% endif %}
    </nav>
    <nav class="flex place-content-between max-sm:hidden">
        <form class="my-auto ml-[1%]" action="{% url 'home' %}">
            <button ion-button icon-only type="submit" class="text-sm my-auto font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 m-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer">
                <ion-icon name="home-outline" class="my-auto mx-1.5"
                
                size="large"
                ></ion-icon>
            </button>
        </form>
        {% if request.path == '/orders' %}<h1 class="text-lg my-auto " >ORDERS</h1>{% endif %}
        {% if request.path == '/articles' %}<h1 class="text-lg my-auto">ARTICLES</h1>{% endif %}
        {% if request.path == '/customers' %}<h1 class="text-lg my-auto">CUSTOMERS</h1>{% endif %}
        {% if request.path == '/settings' %}<h1 class="text-lg my-auto">SETTINGS</h1>{% endif %}
        
        <form class="my-auto mr-[1%]" action="{% url 'settings:settings' %}">
            <button ion-button icon-only class="text-sm font-mono text-amber-50 font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 m-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" type="submit">
                {% if request.path == '/settings' %}
                    <ion-icon size="large" title="Settings" name="settings" class="text-yellow-300 my-auto mx-1.5"></ion-icon>
                {% else %}
                    <ion-icon size="large" title="Settings" name="settings-outline" class="my-auto mx-1.5"></ion-icon>
                {% endif %}
            </button>
        </form>
    </nav>
    <nav class="w-[90%] mx-auto bg-gradient-to-tr from-amber-300 to-amber-100 rounded-md  border-2 p-4 mb-8 shadow-slate-600 shadow-sm border-separate border-amber-100 max-sm:hidden">
        <ul class="flex justify-around bg-center p-2">
            <li>
                <form action="{% url 'orders:orders' %}">
                    <button class="text-sm font-mono text-amber-50  font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 px-10 m-2 mx-10 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" ion-button icon-only type="submit">
                        {% if request.path == '/orders' %}
                            <ion-icon size="large" title="Orders" name="cart" class="text-yellow-300"></ion-icon>
                        {% else %}
                            <ion-icon size="large" title="Orders" name="cart-outline"></ion-icon>
                        {% endif %}
                    </button>
                </form>
            </li>
            <li>
                <form action="{% url 'articles:articles' %}">
                    <button class="text-sm font-mono text-amber-50  font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 px-10 m-2 mx-10 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" ion-button icon-only type="submit">
                        {% if request.path == '/articles' %}
                            <ion-icon size="large" title="Articles" name="layers" class="text-yellow-300"></ion-icon>
                        {% else %}
                            <ion-icon size="large" title="Articles" name="layers-outline"></ion-icon>
                        {% endif %}
                    </button>
                </form>
            </li>
                <form action="{% url 'customers:customers' %}">
                    <button class="text-sm font-mono text-amber-50  font-bold rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 p-2 px-10 m-2 mx-10 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" ion-button icon-only type="submit">
                        {% if request.path == '/customers' %}
                            <ion-icon size="large" title="Customers" name="people" class="text-yellow-300"></ion-icon>
                        {% else %}
                            <ion-icon size="large" title="Customers" name="people-outline"></ion-icon>
                        {% endif %}
                    </button>
                </form>
            </li>
        </ul>
    </nav>
    <!-- Phone Menu/Footer -->
    <div class="h-24 bg-amber-200 fixed bottom-0 w-full flex justify-evenly items-center sm:hidden z-3">
        <form action="{% url 'orders:orders' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/orders' %}
                    <ion-icon title="Orders" class="text-yellow-300 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="cart"></ion-icon>
                {% else %}
                    <ion-icon title="Orders" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="cart-outline"></ion-icon>
                {% endif %}
            </button>
        </form>
        <form action="{% url 'articles:articles' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/articles' %}
                <ion-icon title="Articles" class="text-yellow-300 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="layers"></ion-icon>
                {% else %}
                <ion-icon title="Articles" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="layers-outline"></ion-icon>
                {% endif %}
                
            </button>
        </form>
        <form action="{% url 'customers:customers' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/customers' %}
                    <ion-icon title="Customers" class="text-yellow-300 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="people-outline"></ion-icon>
                {% else %}
                    <ion-icon title="Customers" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="people-outline"></ion-icon>
                {% endif %}
                
            </button>
        </form>
        <form action="{% url 'settings:settings' %}">
            <button  ion-button icon-only type="submit">
                {% if request.path == '/settings' %}
                    <ion-icon title="Settings" class="text-yellow-300 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="settings-outline"></ion-icon>
                {% else %}
                    <ion-icon title="Settings" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="settings-outline"></ion-icon>
                {% endif %}
            </button>
        </form>
    </div>
</body>
