{% load i18n %}
<div id="article_sell_price_output">
    {% if answer_calculator %}
        <div class="relative mb-3" data-te-input-wrapper-init>
            <input
            type="text"
            name="article_sell_price_input"
            value="{{ answer_calculator }}"
            class="peer block min-h-[auto] w-full rounded border-0 bg-neutral-100 px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:bg-neutral-700 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
            id="article_sell_price_input"
            placeholder="Disabled input"
            aria-label="Disabled input example"
            disabled />
            <label
            for="article_sell_price_input"
            class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
            >
            </label>
        </div>
    {% endif %}
    {% if answer_string_error %}
        <br>
        <output class="italic font-bold empty:hidden cursor-default text-red-600 appear" type="text">{{answer_string_error}}</output>
        <br>
    {% endif %}
    {% if answer_empty_error %}
        <output class="italic font-bold empty:hidden cursor-default text-red-600 appear" type="text">{{answer_empty_error}}</output>
    {% endif %}
</div>
