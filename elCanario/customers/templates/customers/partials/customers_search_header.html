<div class="bg-gradient-to-tr from-amber-300 to-amber-100 rounded-md  border-2 p-4 m-8 shadow-slate-600 shadow-sm border-separate border-amber-100">
    <div class="flex flex-row">
        <div class="basis-1/3 flex place-content-start">
                <div class="flex items-center justify-center">
                    <label class="text-black font-sans font-bold mx-2" for="search_input">Search:</label>
                </div>
                <select class="bg-amber-50 rounded-sm px-2 mx-2" name="datatype_input" id="datatype_input" hx-get="{% url 'customers_read_datatype' %}" hx-target="#search_answer_datatype"  hx-trigger="change" hx-swap="outerHTML">
                    <option value="id" {% if datatype_input == "id" %} selected {% endif %}>ID</option>
                    <option value="name" {% if datatype_input == "name" %} selected {% endif %}>Name</option>
                    <option value="phone_number" {% if datatype_input == "phone_number" %} selected {% endif %}>Phone number</option>
                    <option value="email" {% if datatype_input == "email" %} selected {% endif %}>E-mail</option>
                    <option value="address" {% if datatype_input == "address" %} selected {% endif %}>Address</option>
                </select>

                {% if datatype_input == 'id' %}<input class="bg-amber-50 rounded-sm px-2 mx-2" placeholder="{{datatype}}" type="text" hx-get="{% url 'articles_read_data' %}" hx-include="#datatype_input" name="search_input" id="search_input" hx-target="#search_answer_data" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms"></input>{% endif %}
                {% if datatype_input == 'name' %}<input class="bg-amber-50 rounded-sm px-2 mx-2" placeholder="{{datatype}}" type="text" hx-get="{% url 'articles_read_data' %}" hx-include="#datatype_input" name="search_input" id="search_input" hx-target="#search_answer_data" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms"></input>{% endif %}
                {% if datatype_input == 'phone_number' %}<input class="bg-amber-50 rounded-sm px-2 mx-2" placeholder="{{datatype}}" type="text" hx-get="{% url 'articles_read_data' %}" hx-include="#datatype_input" name="search_input" id="search_input" hx-target="#search_answer_data" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms"></input>{% endif %}
                {% if datatype_input == 'email' %}<input class="bg-amber-50 rounded-sm px-2 mx-2" placeholder="{{datatype}}" type="text" hx-get="{% url 'articles_read_data' %}" hx-include="#datatype_input" name="search_input" id="search_input" hx-target="#search_answer_data" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms"></input>{% endif %}
                {% if datatype_input == 'address' %}<input class="bg-amber-50 rounded-sm px-2 mx-2" placeholder="{{datatype}}" type="text" hx-get="{% url 'articles_read_data' %}" hx-include="#datatype_input" name="search_input" id="search_input" hx-target="#search_answer_data" hx-swap="outerHTML" hx-trigger="keyup changed delay:300ms"></input>{% endif %}
        </div>
        <div class="basis-1/3 flex place-content-center">
            <form action="{% url 'customers:create' %}">
                <button  ion-button icon-only type="submit">
                    <ion-icon title="Crear ArtÃ­culo" class="text-amber-50 rounded-tl-lg rounded-br-lg bg-gradient-to-tr from-red-900 to-red-700 px-4 py-2 shadow-md shadow-slate-800 transition hover:-translate-y-0.5 duration-300 hover:shadow-xl hover:shadow-slate-400 cursor-pointer" name="add-circle-outline"></ion-icon>
                </button>
            </form>
        </div>
    </div>
</div>
