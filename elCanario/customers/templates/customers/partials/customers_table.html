{% if customer_list %}
    <table class="mx-auto table-auto font-mono  text-red-900  shadow-slate-600 shadow-sm bg-amber-200 border-separate border-2 border-amber-100 rounded-md p-4 m-8">
        <thead class="p-3 m-3">
            <tr class="bg-amber-300">
                <th class="lg:m-4 md:m-4 max-sm:hidden">Id</th>
                <th class="lg:m-4 md:m-4 ">Name</th>
                <th class="lg:m-4 md:m-4 ">Phone number</th>
                <th class="lg:m-4 md:m-4 max-sm:hidden">E-mail</th>
                <th class="lg:m-4 md:m-4 ">Address</th>
                <th class="lg:m-4 md:m-4 max-sm:hidden">Total purchased</th>
                <!-- <th class="lg:m-4 md:m-4 ">Cant. Pedidos</th> -->
                <th>Functions</th>
            </tr>
        </thead>
        <tbody class="bg-amber-100">
            {% for customer in customer_list %}
                <tr>
                    
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8 max-sm:hidden" id="{{customer.id}}">{{customer.id}}</td>
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8">{{customer.name}}</td>
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8 tabular-nums slashed-zero">{{customer.phone_number}}</td>
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8 tabular-nums slashed-zero max-sm:hidden">{{customer.email}}</td>
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8 tabular-nums slashed-zero">{{customer.address}}</td>
                    <td class="md:m-3 md:px-6 lg:m-4 lg:px-8 max-sm:hidden"> <p class="whitespace-nowrap">$ {{customer.total_purchased}}</td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
