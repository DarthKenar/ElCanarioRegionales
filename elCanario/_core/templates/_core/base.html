{% load pwa %}
{% load i18n %}
{% progressive_web_app_meta %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Federico Vega">
        <!-- STYLES -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/input.css' type="text/css"%}">
        <link rel="stylesheet" href="{% static 'css/output.css' type="text/css"%}">
        <link rel="stylesheet" href="{% static 'css/styles.css' type="text/css"%}">
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.8.6" integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx" crossorigin="anonymous"></script>
        <!-- Tailwind -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <!-- THEME CHANGER -->
        <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
        <title>
            {% block title %}{% endblock title %}
        </title>
        {% block base_head %}{% endblock base_head %}
    </head>
    <body> 
        <div style="height: 100%; max-height: 100vh;">
            {% block base_content %}{% endblock base_content %}
            {% block extra_content %}{% endblock extra_content %}
        </div>
    </body>
    <script src="{% static 'tw-elements/dist/js/tw-elements.umd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}"></script>
</html>
