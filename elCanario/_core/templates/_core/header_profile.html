{% load custom_tags %}
{% load i18n %}
{% load static %}
<header class="navbar bg-base-300 rounded-box mx-2">
    <div class="flex-1 px-2 lg:flex-none">
        <a class="text-lg font-bold">TÃ­tulo de ejemplo</a>
    </div> 
    <div class="flex justify-end flex-1 px-2">
        <div class="flex items-stretch">
            <a class="btn btn-ghost rounded-btn mx-2">{{user.name}} Developer</a>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost rounded-full p-0">
                    {% if user_picture %}
                        <img class="w-12 h-12" src="{{user_picture}}" alt="{{ user.username }}'s Profile Picture">
                    {% elif user.socialaccount_set.all.0.get_avatar_url %}
                        <img class="w-12 h-12" src="{{user.socialaccount_set.all.0.get_avatar_url}}" alt="{{ user.username }}'s Profile Picture">
                    {% else %}
                        <img class="w-12 h-12" src="{% static 'img/generic_picture.png' %}" alt="{{ user.username }}'s Profile Picture">
                    {% endif %}
                </label>
                <ul tabindex="0" class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                    <li><a href="{% url 'settings:settings' %}">{% trans 'My Account' %}</a></li> 
                    <li><a target="_blank" href="https://wa.me/542615878046?text=Hola,%20he%20notado%20un%20error%20en%20el%20canario%20regionales.%20%0ALo%20que%20sucede%20es%20que%20-">{% trans 'Support' %}</a></li>
                    <li><a target="_blank" href="https://wa.me/542615878046?text=Hola,%20he%20estado%20viendo%20tu%20sistema%20de%20El%20Canario%20Regionales%20y%20me%20parece%20genial!%20%0AMi%20nobre%20es%20-">{% trans 'Contact Us' %}</a></li>
                    <li><a href="{% url 'account_logout' %}">{% trans 'Sign Out' %}</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
