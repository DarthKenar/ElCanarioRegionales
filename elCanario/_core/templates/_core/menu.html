{% load i18n %}
<aside class="relative artboard phone-6 bg-base-300">
    <div class="p-6">
        <a href="#" class="text-white text-3xl font-semibold uppercase hover:text-gray-100">{% translate 'Admin' %}</a>
        <form action="{% url 'orders:create' %}">
            <button class="w-full py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg font-semibold flex items-center justify-center btn-primary">
                <i class="fas fa-plus mr-3"></i> {% translate 'Create Order' %}
            </button>
        </form>
    </div>
    <nav class="text-white text-base font-semibold pt-3 px-2">
        <a href="{% url 'core:home' %}" class="btn flex items-center {% if 'home' in request.path %} btn-accent {% else %} btn-neutral {% endif %} my-4">
            <i class=""></i>
            {% translate 'Dashboard' %}
        </a>
        <a href="{% url 'orders:orders' %}" class="btn flex items-center {% if 'orders' in request.path %} btn-accent {% else %} btn-neutral {% endif %} my-4">
            <i class=""></i>
            {% translate 'Orders' %}
        </a>
        <a href="{% url 'articles:articles' %}" class="btn flex items-center {% if 'articles' in request.path %} btn-accent {% else %} btn-neutral {% endif %} my-4">
            <i class=""></i>
            {% translate 'Articles' %}
        </a>
        <a href="{% url 'customers:customers' %}" class="btn flex items-center {% if 'customers' in request.path %} btn-accent {% else %} btn-neutral {% endif %} my-4">
            <i class=""></i>
            {% translate 'Customers' %}
        </a>
        <a href="#" class="btn btn-disabled cursor-not-allowed flex items-center {% if 'calendar' in request.path %} btn-accent {% endif %}my-4">
            <i class=""></i>
            {% translate 'Calendar' %}
        </a>
    </nav>
    <a href="#" class="btn btn-secondary absolute w-full bottom-0">
        <i class="fas fa-arrow-circle-up mr-3"></i>
        {% translate 'Upgrade to Pro!' %}
    </a>
</aside>
