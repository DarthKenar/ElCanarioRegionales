<div class="m-2 border-solid border-gray-300 rounded border shadow-sm w-full lg:w-1/3">
    {% if heading %}
        <div class="bg-gray-200 px-3 py-3 border-solid border-gray-300 border-b">
            {{heading}}
        </div>
        <div class="p-3">
            {{children}}
        </div>
    {% else %}
        <div class="p-3">
            {{children}}
        </div>
    {% endif %}
</div>
