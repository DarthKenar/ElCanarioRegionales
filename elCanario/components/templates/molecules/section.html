<div class="flex flex-col">
    <!-- Card Sextion Starts Here -->
    <div class="flex flex-1 flex-col lg:flex-row">
        {% if type == "full" %}
            <div class="m-2 shadow-sm w-full">
                {% if heading %}
                    <div class="px-3 py-3">
                        {{heading}}
                    </div>
                    <div class="p-3">
                        {{children}}
                    </div>
                {% else %}
                    <div class="p-3">
                        {{children}}
                    </div>
                {% endif %}
            </div>
        {% elif type == "cols" %}
            {{children}}
        {% elif type == "cols-responsive" %}
            <div class="grid max-sm:grid-cols-1 max-lg:grid-cols-2 max-xl:grid-cols-3 xl:grid-cols-4 w-full">
                {{children}}
            </div>
        {% endif %}
    </div>
</div>
