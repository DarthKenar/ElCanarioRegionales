{% if object_list %}
<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-left text-sm font-light">
            <thead
              class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600">
              <tr>
                <th scope="col" class="px-6 py-4">#</th>
                <th scope="col" class="px-6 py-4">Name</th>
                <th scope="col" class="px-6 py-4">DNI</th>
                <th scope="col" class="px-6 py-4">Phone number</th>
                <th scope="col" class="px-6 py-4">E-mail</th>
                <th scope="col" class="px-6 py-4">Address</th>
                <th scope="col" class="px-6 py-4">Total purchased</th>
                <th scope="col" class="px-6 py-4">Functions</th>
              </tr>
            </thead>
            <tbody>
              {% for object in object_list %}
              <tr
                class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700">
                <td class="whitespace-nowrap px-6 py-4 font-medium" id="{{object.id}}">{{object.id}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{customer.name}}</td>
              </tr>
              <tr
                class="border-b bg-white dark:border-neutral-500 dark:bg-neutral-600">
                <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                <td class="whitespace-nowrap px-6 py-4">Jacob</td>
                <td class="whitespace-nowrap px-6 py-4">Thornton</td>
                <td class="whitespace-nowrap px-6 py-4">@fat</td>
              </tr>
              <tr
                class="border-b bg-neutral-100 dark:border-neutral-500 dark:bg-neutral-700">
                <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                <td
                  colspan="2"
                  class="whitespace-nowrap px-6 py-4 text-center">
                  Larry the Bird
                </td>
                <td class="whitespace-nowrap px-6 py-4">@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endif %}
